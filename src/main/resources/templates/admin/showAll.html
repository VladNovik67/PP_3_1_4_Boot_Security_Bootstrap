        </div>




        <div class="col-md-9">
            <h2>Admin panel</h2>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">New User</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${userss}">
                            <td>
                                <a th:text="${user.getId()}"></a>
                            </td>
                            <td>
                                <a th:text="${user.getUsername()}"></a>
                            </td>
                            <td>
                                <a th:text="${user.getEmail()}"></a>
                            </td>
                            <td>
                                <a th:text="${user.getRoles()}"></a>
                            </td>
                            <td>


                                <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Edit</a>
                                <!-- Modal -->
                                <div class="modal fade" id="myModal" role="dialog">
                                    <div class="modal-dialog">

                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Modal Header</h4>
                                            </div>
                                            <div class="modal-body">

                                                <form th:method="PATCH" th:action="@{/admin/{id}(id = ${user.getId()})}"
                                                      th:object="${user}">
                                                    <div class="form-group">
                                                        <label for="userId"><strong>ID:</strong></label>
                                                        <input type="text" class="form-control" id="userId"
                                                               readonly th:value="${user.getId()}" name="id">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="username">First Name:</label>
                                                        <input type="text" class="form-control" id="username"
                                                               th:value="${user.getUsername()}" name="username">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="email">Email:</label>
                                                        <input type="text" class="form-control" id="email"
                                                               th:value="${user.getEmail()}" name="email">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="password">Password:</label>
                                                        <input type="password" class="form-control"
                                                               id="password"
                                                               name="password">
                                                    </div>

                                                    <div class="form-group role-group">
                                                        <label for="roleSelect">Role</label>
                                                        <select class="form-control" id="roleSelect" name="roles" multiple
                                                                data-live-search="true">
                                                            <option th:each="roles : ${roles}" th:value="${roles.getId()}"
                                                                    th:text="${roles.getName().replace('ROLE_', '')}"
                                                                    th:selected="${user.getRoles().contains(role)}"></option>
                                                        </select>
                                                    </div>
                                                    <br>
                                                    <div class="modal-footer">
                                                        <!-- Кнопки для закрытия или сохранения данных -->
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                                aria-label="Close">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">Edit</button>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                                    <input href="#" class="btn btn-danger" type="submit" value="Delete"/>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </div>



                <br><br>

                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                                <option th:each="roles : ${roles}" th:value="${roles.getId()}"

<!--                                        th:selected="${user.getRoles().contains(role)}">-->

                                </option>
                            </select>
                        </div>

                        <div class="col text-center">
                        <input type="submit" class="btn btn-success" value="Add new User"/>
                        </div>
                    </form>
