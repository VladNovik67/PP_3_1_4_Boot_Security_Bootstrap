<body>

<h3>Admin panel</h3>
<h4>Users table</h4>
<h3>All users</h3>

<!--NEW-->
<div class="container"  >
<!--    <a th:href="@{/admin/(id=${user.getId()})}" th:text="${user.getUsername()}">person</a>-->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userss}">
            <td>
                <a th:text="${user.getId()}"></a>
            </td>
            <td>
                <a th:text="${user.getUsername()}"></a>
            </td>
            <td>
                <a th:text="${user.getEmail()}"></a>
            </td>
            <td>
                <a th:text="${user.getRoles()}"></a>
                </td>
            <td>
                <a href="#" class="btn btn-info" th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input href="#" class="btn btn-danger" type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
</div>
